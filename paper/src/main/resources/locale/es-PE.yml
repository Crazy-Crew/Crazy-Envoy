    second: s
  envoy-locations: '<yellow>Todas las locaciones de los cofres: \n<red>[ID], [World]: [X], [Y], [Z] <reset>{locations}'
  location-format: '\n<dark_gray>[<dark_aqua>{id}<dark_gray>] <red>{world}: {x}, {y}, {z}'