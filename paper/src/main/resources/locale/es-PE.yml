# Tips:
#  1. Make sure to use the {prefix} to add the prefix in front of messages.
#  2. If you wish to use more than one line for a message just go from a line to a list.
# Examples:
#   Line:
#     No-Permission: '{prefix}<red>You do not have permission to use that command.'
#   List:
#     No-Permission:
#       - '{prefix}<red>You do not have permission'
#       - '<red>to use that command. Please try another.'
player:
  requirements:
    # A list of available placeholders: {prefix}
    must-be-player: '{prefix}<red>You must be a player to use this command.'
    # A list of available placeholders: {prefix}
    must-be-console-sender: '{prefix}<red>You must be using console to use this command.'
  no-permission-to-claim: '{prefix}<red>Tu no tienes permisos para reclamar este cofre!'
  # A list of available placeholders: {prefix}, {player}
  target-not-online: '{prefix}<red>{player} <gray>is not online.'
  # A list of available placeholders: {prefix}
  target-same-player: '{prefix}<red>You can''''t use this command on yourself.'
  # A list of available placeholders: {prefix}
  no-permission: '{prefix}<red>Tu no tienes permisos para esto.'
  # A list of available placeholders: {prefix}, {crate}
  inventory-not-empty: '{prefix}<red>Inventory is not empty, Please make room before opening <gold>{crate}.'
# All messages related to errors.
errors:
  # A list of available placeholders: {prefix}
  internal-error: '{prefix}<red>An internal error has occurred. Please check the console
    for the full error.'
  # A list of available placeholders: {prefix}, {value}
  cannot-be-empty: '{prefix}<red>{value} cannot be empty!'
  # A list of available placeholders: {prefix}
  cannot-be-air: '{prefix}<red>You can''t use air silly!~'
  # A list of available placeholders: {prefix}, {envoy}, {reward}
  reward-error: '{prefix}<red>An error has occurred while trying to give you the prize called <gold>{reward}<red> in crate called <gold>{envoy}<red>. Please contact the server owner and show them this error.'
# All messages related to misc things.
misc:
  # A list of available placeholders: {prefix}, {usage}
  correct-usage: '{prefix}<red>The correct usage for this command is <yellow>{usage}'
  # A list of available placeholders: {prefix}
  feature-disabled: '{prefix}<red>This feature is disabled.'
  # A list of available placeholders: {prefix}, {command}
  command-not-found: '{prefix}<red>Por favor usa /crazyenvoys help para más información.'
  # A list of available placeholders: {prefix}
  player-only: '{prefix}<red>Solo los jugadores pueden usar este comando.'
  # A list of available placeholders: {prefix}
  not-online: '{prefix}<red>Este jugador no está en línea en este momento.'
  # A list of available placeholders: {prefix}
  not-a-number: '{prefix}<red>Esto no es un número.'
  # A list of available placeholders: {prefix}
  config-reload: '{prefix}<gray>Se ha recargado todos los archivos.'
  help:
  - '<gold>/crazyenvoys help <gray>- Muestra este menu de ayuda.'
  - '<gold>/crazyenvoys reload <gray>- Recargar el plugin.'
  - '<gold>/crazyenvoys time <gray>- Muestra el tiempo hasta que el evento comienza o termina.'
  - '<gold>/crazyenvoys drops [page] <gray>- Muestra las locaciones actuales de los cofres.'
  - '<gold>/crazyenvoys ignore <gray>- Silenciar los mensajes del evento.'
  - '<gold>/crazyenvoys flare [amount] [player] <gray>- Dale una bengala a un jugador para empezar el. evento.'
  - '<gold>/crazyenvoys edit <gray>- Edita las locaciones de los cofres con la Bedrock<gray>.'
  - '<gold>/crazyenvoys start <gray>- Forzar inicio del evento.'
  - '<gold>/crazyenvoys stop <gray>- Forzar la detención del evento.'
  - '<gold>/crazyenvoys center <gray>- Establecer el centro de los dropeos aleatorios.'
